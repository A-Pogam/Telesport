<h1>List of medals during the Olympic Games</h1>

<div *ngIf="!olympics">Chargement en cours...</div>

<ul *ngIf="olympics">
  <li *ngFor="let olympic of olympics">
    <h2>{{ olympic.country }}</h2>
    <ul>
      <li *ngFor="let participation of olympic.participations">
        Year : {{ participation.year }} - City : {{ participation.city }} - Medals : {{ participation.medalsCount }}
      </li>
    </ul>
  </li>
</ul>
